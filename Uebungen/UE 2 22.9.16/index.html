<html>
  <head>
    <style>

    *
    {
      margin: 0px;
      padding: 0px;

      height: 750px;

      background-color: #757575;

      height: 50px;

    footer{

    nav li

      <main>
        <div class="box">
          <h5>BOX 1</h5>
        </div>
        <div class="box">
          <h5>BOX 2</h5>
        </div>
        <div class="box">
          <h5>BOX 3</h5>
        </div>
